<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootsrap Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
    <body>
        <!-- HEADER -->

        <header>
            <div class="container-fluid">
                <div class="row justify-content-between">
                    <div class="col-2">
                        <div class="content d-lg-none">
                            <div class="logo_mobile">
                                <img src="./img/mobile-logo.png" alt="">
                            </div>
                        </div>
                        <div class="content d-none d-lg-block">
                            <div class="logo_full">
                                <img src="./img/logo.svg" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="content d-flex align-items-center">
                            <div class="input-group rounded">
                                <span class="input-group-text border-end-0 bg_gray" id="search-addon">
                                  <i class="fas fa-search"></i>
                                </span>
                                <input type="search" class="form-control border-start-0 bg_gray" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search" aria-describedby="search-addon" />
                            </div>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="content d-lg-none d-flex justify-content-end align-items-center">
                            <i class="fas fa-bell link-warning"></i>
                        </div>
                        <div class="content d-lg-flex justify-content-end align-items-center d-none">
                            <i class="fas fa-bars px-2"></i>
                            <i class="fa-solid fa-circle-question px-2"></i>
                            <i class="fa-solid fa-ellipsis-vertical px-2"></i>
                            <i class="fas fa-bell link-warning px-2"></i>
                        </div>
                    </div>
                </div>
            </div> 
        </header>

        <!-- MAIN -->

        <main>
            <div class="full_section d-flex">

                <!-- SIDEBAR -->
                <div class="bg_darkblue">
                    <div id="sidebar">
                        <div class="col_sidebar">
                            <div class="content mt-2">
                                <div class="d-flex flex-column text-center d-lg-none">
                                    <i class="fas fa-house my-2"></i>
                                    <i class="fa-solid fa-chart-simple my-2"></i>
                                    <i class="fas fa-signal my-2"></i>
                                </div>
                                <div class="d-lg-flex flex-column d-none">
                                    <ul class="list-unstyled">
                                        <li>
                                            <i class="fas fa-house m-3"></i>
                                            <span>Home</span>
                                        </li>
                                        <li>
                                            <i class="fa-solid fa-chart-simple m-3"></i>
                                            <span>Stats</span>
                                        </li>
                                        <li>
                                            <i class="fas fa-signal m-3"></i>
                                            <span>Signals</span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="content mb-2">
                                <div class="text-center d-lg-none">
                                    <i class="fa-solid fa-gear my-2"></i>
                                </div>
                                <div class="d-lg-block d-none">
                                    <i class="fa-solid fa-gear m-3 "></i>
                                    <span>Admin</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- CENTRAL SECTION -->
                <div id="central">

                    <!-- sezione header in sezione centrale-->

                    <div id="content_header">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-12 col-md-4 order-md-2">
                                    <div class="content my-4">
                                        <span>Nuovo Studente</span>
                                        <div class="d-inline-block mx-3 more_student">
                                            <span>+</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-md-4 order-md-0">
                                    <div class="content my-3">
                                        <div>
                                            <h1 class="d-inline-block">Boolean</h1>
                                            <span class="badge bg_blue_badge rounded-pill">Piano blaze</span>
                                        </div>
                                        <div>
                                            <span class="badge bg_blue_badge rounded-pill">3 app</span>
                                            <span>>></span>                                        
                                            <span class="badge bg_blue_badge rounded-pill d-lg-none">+</span>
                                            <span class="badge bg_blue_badge rounded-pill d-none d-lg-inline-block">Boolean mobile app</span>
                                            <span class="badge bg_blue_badge rounded-pill d-none d-lg-inline-block">Boolean web app</span>
                                            <span class="badge bg_blue_badge rounded-pill d-none d-lg-inline-block">Boolean blog app</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-md-4  order-md-1">
                                    <div class="content my-4">
                                        <span>Studenti online negli ultimi 30 minuti</span>
                                        <h2>125</h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12 col-lg-8"></div>
                            <div class="col-12 col-lg-4"></div>
                        </div>
                    </div>
                </div>
            </div>
            
        </main>


    </body>
</html>
