<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootsrap Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
    <body>
        <!-- HEADER -->

        <header>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-4">
                        <div class="content d-lg-none">
                            <div class="logo_mobile">
                                <img src="./img/mobile-logo.png" alt="">
                            </div>
                        </div>
                        <div class="content d-none d-lg-block">
                            <div class="logo_full">
                                <img src="./img/logo.svg" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="content">
                          
                        </div>
                      </div>
                      <div class="col-4">
                        <div class="content">
                          
                        </div>
                      </div>
                </div>
            </div> 
        </header>

        <!-- MAIN -->

        <main>
            <div class="full_section d-flex">

                <!-- SIDEBAR -->
                <div class="bg_darkblue">
                    <div class="container-fluid" id="sidebar">
                        <div class="row mt-4 flex-column">
                            <div class="col_sidebar">
                                <div class="content mt-2">
                                    
                                </div>
                                <div class="content mt-2">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            
            <!-- CENTRAL SECTION -->
            <div id="central">

            </div>
        </main>


    </body>
</html>
